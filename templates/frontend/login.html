{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Login
        {% endblock %}
    </title>
</head>
<body>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'backend/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/maps/custom.css' %}">
    
</head>

<body class="main-bg">
    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
            <h1 class="text-black">Login User</h1>
            <div class="container-content">
                <form class="margin-t" method="post" enctype="multipart/form-data">
                    {% if messages %}
                    {% for m in messages %}
                        <div class="alert alert-danger {{ m.tags }}">{{ m }}</div>
                    {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Username"><br>
                     </div><br>
                     <div class="form-group">
                         <label>Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="password"><br>
                     </div><br>
                     <button type="submit" class="btn btn-primary">Sign In</button><br>

                     <p class="text-whitesmoke text-center"><small>If you do not have an account?</small></p>

                     <a class=" btn btn-danger" href="{% url 'font_app:register' %}">Sign Up</a>
                     <a class=" btn btn-danger" href="{% url 'font_app:login' %}">Log Out</a>
                     
                     {% csrf_token %}
                </form>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
</body>
</html>
